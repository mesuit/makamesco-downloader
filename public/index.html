<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Makamesco Downloader 🎵</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎧 Makamesco Music & Video Downloader</h1>
    <p class="subtitle">Download your favorite tracks in seconds!</p>

    <div class="search-bar">
      <input type="text" id="ytQuery" placeholder="Search any song or artist..." />
      <button onclick="searchVideo()" id="searchBtn">🔍 Search</button>
    </div>

    <p id="errorMsg" class="error"></p>

    <section id="suggestions">
      <h2>🔥 Trending Now</h2>
      <div id="trendingContainer" class="trending-list"></div>
    </section>

    <div id="resultContainer" class="results"></div>
  </div>

  <footer>
    <p>Coded with ❤️ by <b>Meshack Matheka</b> | <span id="year"></span></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
