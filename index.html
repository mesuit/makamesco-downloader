<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maka Downloader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Makamesco any song downloader 🎵🎥</h1>

    <input type="text" id="ytQuery" placeholder="Enter YouTube video name...">
    <div class="buttons">
      <button onclick="handleDownload('audio')">Download MP3</button>
      <button onclick="handleDownload('video')">Download MP4</button>
    </div>

    <p id="errorMsg" class="error"></p>
    <div id="resultContainer"></div>
  </div>

  <script src="script.js"></script>
  <footer><p>Coded with <span class="heart">❤️</span> by Meshack Matheka</p></footer>
</body>
</html>
